version: '3'

volumes:
  db_data:
    external: false

networks:
  app_network:
    external: false

services:
  # frontend:
  #   image: node:alpine
  #   working_dir: /frontend
  #   command: sh -c 'npm ci && npm start'
  #   volumes:
  #     - ./frontend:/frontend
  #   environment:
  #     - PORT: 3000
