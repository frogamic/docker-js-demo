  backend:
    image: node:alpine
    working_dir: /backend
    command: sh -c 'npm ci && npm run dev'
    volumes:
      - ./backend:/backend
    environment:
      - PORT=3005
      - DB_HOST=db
    ports:
      - 3005:3005
    networks:
      - app_network
    depends_on:
      - db

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=app
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
